<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bexam1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary">
  <div class="container mt-5 p-3">
    <div class="form p-5 bg-white">
        <h3>Sign Up</h3>
        <p class="text-secondary">Please fill this form to create an account.</p>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control border-0 bg-light" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control border-0 bg-light" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <input type="email" class="form-control border-0 mt-2 bg-light" id="mail" placeholder="Email">
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control border-0 mt-2 bg-light" id="pwd" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control border-0 mt-2 bg-light" id="cpwd" placeholder="Confirm Password">
          </div>
        <div class="form-check-inline mt-2">
          <label class="form-check-label ">
            <input type="checkbox" class="form-check-input">I accept the <a href="#">terms</a> and<a href="#"> conditions</a> of Privacy Policy.
          </label>
        </div>
        <div class="row mt-2">
          <div class="col-lg-12">
            <button  type="button" class="btn btn-primary border-0 rounded-0 w-25 mt-3" ><b>Sign Up</b></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <p class="text-center text-white">Already have an account?<a href="#" class="text-white">Login here</a></p>
  </div>
</body>
</html>
